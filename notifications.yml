notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    # Custom template used because SUCCESS/FAILURE is all the way at the end by default
    template:
      - '%{result}: %{repository} <%{build_url}|#%{build_number}>  (<%{compare_url}|%{commit}>)'
      - "\tin %{duration} for %{author}'s commit:"
      - "\t\"%{commit_subject}\""
    on_pull_requests: false
    # rooms:
    # - IMPORTANT: You need to add your own `rooms` entry in your local .travis.yml file, due to environment variables not being available to this hook, and encrypted values not being sharable across repositories.
